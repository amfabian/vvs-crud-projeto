name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run Mysql
      run: docker run --name bmysql --rm -e MYSQL_ROOT_PASSWORD=hibernate -e MYSQL_USER=hibernate -e MYSQL_PASSWORD=hibernate -e MYSQL_DATABASE=hibernate -p 3306:3306 -d -it mysql:8.0


    - name:  Install Google Chrome # Using shell script to install Google Chrome
      run: |
        chmod +x ./InstallChrome.sh
        ./InstallChrome.sh 

    - name: Run Jar
      run: java -jar target/*-runner.jar



    - name: Build with Maven
      run: mvn package -Dquarkus.package.type=uber-jar
